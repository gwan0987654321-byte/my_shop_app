name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # ðŸ”¹ ØºÙŠÙ‘Ø±Ù‡Ø§ Ù„Ù†Ø³Ø®Ø© Flutter Ø§Ù„Ù„ÙŠ Ø¹Ù†Ø¯Ùƒ Ù…Ø­Ù„ÙŠØ§Ù‹

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
